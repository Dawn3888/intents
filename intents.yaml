# -----------------------------------------------------------------------------
# homassistant
# -----------------------------------------------------------------------------

HassTurnOn:
  supported: true
  domain: homeassistant
  description: "Turns on a device or entity"
  slots:
    name:
      description: "Name of a device or entity"
      required: false
    area:
      description: "Name of an area"
      required: false
    domain:
      description: "Domain of devices/entities in an area"
      required: false
    device_class:
      description: "Device class of devices/entities in an area"
      required: false
  slot_combinations:
    name_only:
      - "name"
    area_only:
      - "area"
    area_name:
      - "name"
      - "area"
    area_domain:
      - "area"
      - "domain"
    area_device_class:
      - "area"
      - "device_class"
    domain_device_class:
      - "domain"
      - "device_class"

HassTurnOff:
  supported: true
  domain: homeassistant
  description: "Turns off a device or entity"
  slots:
    name:
      description: "Name of a device or entity"
      required: false
    area:
      description: "Name of an area"
      required: false
    domain:
      description: "Domain of devices/entities in an area"
      required: false
    device_class:
      description: "Device class of devices/entities in an area"
      required: false

HassGetState:
  supported: true
  domain: homeassistant
  description: "Gets or checks the state of an entity"
  slots:
    name:
      description: "Name of a device or entity"
      required: false
    area:
      description: "Name of an area"
      required: false
    domain:
      description: "Domain of devices/entities in an area"
      required: false
    device_class:
      description: "Device class of devices/entities in an area"
      required: false
    state:
      description: "Device class of devices/entities in an area"
      required: false
  response_variables:
    state:
      description: "State of the first entity matched"
    query.matched:
      description: "List of states that matched the query and state name"
    query.unmatched:
      description: "List of states that matched everything except state name"

HassNevermind:
  supported: true
  domain: homeassistant
  description: "Does nothing. Used to cancel a request"

# -----------------------------------------------------------------------------
# light
# -----------------------------------------------------------------------------

HassLightSet:
  supported: true
  domain: light
  description: "Sets the brightness or color of a light"
  slots:
    name:
      description: "Name of a device or entity"
      required: false
    area:
      description: "Name of an area"
      required: false
    brightness:
      description: "Brightness percentage from 0 to 100"
      required: false
    color:
      description: "Name of color"
      required: false

# -----------------------------------------------------------------------------
# climate
# -----------------------------------------------------------------------------

HassClimateSetTemperature:
  supported: false
  domain: climate
  description: "Sets the desired temperature of a climate device or entity"
  slots:
    name:
      description: "Name of a device or entity"
      required: false
    area:
      description: "Name of an area"
      required: false
    temperature:
      description: "Temperature in degrees"
      required: false
    temperature_unit:
      description: "Temperature unit"
      required: false

HassClimateGetTemperature:
  supported: false
  domain: climate
  description: "Gets the current temperature of a climate device or entity"
  slots:
    name:
      description: "Name of a device or entity"
      required: false
    area:
      description: "Name of an area"
      required: false
  response_variables:
    state:
      description: "State of the entity that contains the temperature"

